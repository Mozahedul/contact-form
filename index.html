<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact form</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Demo project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-layout">
        <div class="form-heading">DROP US A LINE</div>
        <span class="subtitle">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Similique laudantium adipisci</span>
        <div class="form-controller">
            <form class="form-container">
                <div class="name-email">
                    <div class="name">
                        <label class="name-lbl">Your Name</label>
                        <input type="text" class="input-style">
                    </div>
                    <div class="name">
                        <label class="name-lbl">Email Address</label>
                        <input type="email" class="input-style">
                    </div>
                </div>
                <div class="phone">
                    <label class="name-lbl">Phone Number</label>
                    <input type="number" class="input-style noSpinner">
                </div>
                <div class="phone">
                    <label class="name-lbl">Your Message</label>
                    <textarea cols="30" rows="6" class="input-style txt-area"></textarea>
                </div>
                <div class="submit">
                    <input type="submit" value="SEND EMAIL" class="submit-input">
                </div>
            </form>
            <div class="contact">
                <div class="contact-heading">CONTACT US</div>
                <div class="apple">
                    <span class="tech"><i class="fa fa-location-arrow awesome-font"></i></span>
                    <span class="apple-txt">Apple Technologies, Apple Campus, Cupertino, CA 95014, USA</span>
                </div>
                <div class="apple">
                    <span class="tech"><i class="fa fa-envelope awesome-font"></i></span>
                    <span class="apple-txt">apple@icloud.com</span>
                </div>
                <div class="apple">
                    <span class="tech"><i class="fa fa-phone awesome-font"></i></span>
                    <span class="apple-txt">845 6321 4581</span>
                </div>
                <div class="work-hr">WORKING HOURS</div>
                <div class="monday">Monday - Sat : 08AM - 20PM</div>
                <div class="sunday">Sunday - 09AM - 17PM</div>
                <div class="social-media">
                    <a href="#" title="facebook"><i class="fa fa-facebook-f social-md-icon"></i></a>
                    <a href="#" title="twitter"><i class="fa fa-twitter social-md-icon"></i></a>
                    <a href="#" title="pinterest"><i class="fa fa-pinterest-p social-md-icon"></i></a>
                    <a href="#" title="instagram"><i class="fa fa-instagram social-md-icon"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
